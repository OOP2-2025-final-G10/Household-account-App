<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('record.list') }}">注文一覧</a></li>
    </ul>

    <a href="{{ url_for('record.add') }}">新規注文追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>ユーザー</th>
                <th>製品</th>
                <th>注文日</th>
            </tr>
        </thead>
        <tbody>
            {% for record in items %}
            <tr>
                <td><a href="{{ url_for('record.edit', record_id=record.id) }}">編集</a></td>
                <td>{{ record.user.name }}</td>
                <td>{{ record.category.name }}</td>
                <td>{{ record.record_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
