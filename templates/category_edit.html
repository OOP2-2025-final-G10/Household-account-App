{% extends "index.html" %} {% block content %}
<div class="container">
  <h2>{{ title }} - {{ category.name }}</h2>
  <p><a href="{{ url_for('category.category_list') }}">費目一覧へ戻る</a></p>

  {% if message %}
  <div class="alert alert-danger">{{ message }}</div>
  {% endif %}

  <form
    method="POST"
    action="{{ url_for('category.category_edit', category_id=category.id) }}"
  >
    <div class="form-group">
      <label for="name">費目名</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        value="{{ category.name }}"
        required
      />
    </div>

    <div class="form-group">
      <label>収支区分</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="classification"
        id="expense_edit" value="0" {% if category.classification == 0 %}
        checked {% endif %}>
        <label class="form-check-label" for="expense_edit">支出 (0)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="classification"
        id="income_edit" value="1" {% if category.classification == 1 %} checked
        {% endif %}>
        <label class="form-check-label" for="income_edit">収入 (1)</label>
      </div>
    </div>

    <div class="form-group">
      <label for="target_amount">予算/目標額 (円)</label>
      <input
        type="number"
        id="target_amount"
        name="target_amount"
        class="form-control"
        value="{{ category.target_amount | int }}"
        min="0"
      />
    </div>

    <button type="submit" class="btn btn-success">更新</button>
  </form>
</div>
{% endblock %}
