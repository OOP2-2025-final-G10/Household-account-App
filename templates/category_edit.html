<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>製品を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('category.list') }}">製品一覧</a></li>
        <li>製品編集</li>
    </ul>

    <form action="{{ url_for('category.edit', category_id=category.id) }}" method="post">
        <label>製品名: <input type="text" name="name" value="{{ category.name }}" required></label><br>
        <label>価格: <input type="number" step="1" name="price" value="{{ category.price }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
