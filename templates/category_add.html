{% extends "index.html" %} {% block content %}
<div class="container">
  <h2>{{ title }}</h2>
  <p><a href="{{ url_for('category.category_list') }}">費目一覧へ戻る</a></p>

  {% if message %}
  <div class="alert alert-danger">{{ message }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('category.category_add') }}">
    <div class="form-group">
      <label for="name">費目名 (例: 食費, 給料)</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label>収支区分</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="classification"
          id="expense"
          value="0"
          checked
        />
        <label class="form-check-label" for="expense">支出 (0)</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="classification"
          id="income"
          value="1"
        />
        <label class="form-check-label" for="income">収入 (1)</label>
      </div>
    </div>

    <div class="form-group">
      <label for="target_amount">予算/目標額 (円)</label>
      <input
        type="number"
        id="target_amount"
        name="target_amount"
        class="form-control"
        value="0"
        min="0"
      />
      <small class="form-text text-muted"
        >食費なら予算、給与なら目標額などを設定します。</small
      >
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
{% endblock %}
